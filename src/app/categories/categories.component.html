<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{ formStatus }} categories</h3>
      <p class="text-center mb-5">You can {{ formStatus }} categories from here ...</p>

      <form
        class="form-inline text-center mb-5 d-flex"
        #categoryForm="ngForm"
        (ngSubmit)="onSubmit(categoryForm)"
      >
        <div class="form-group col-md-10">
          <input
            type="text"
            name="category"
            class="form-control shadow-effect"
            placeholder="Add new Categories"
            #newCategory="ngModel"
            [(ngModel)] = "formCategory"
            required
            [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid}"
          />
          <div
            class="alert alert-danger"
            *ngIf="newCategory.touched && newCategory.invalid"
          >
            Category field is required
          </div>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-block btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid">
            {{ formStatus }} category
          </button>
        </div>
      </form>
    </div>
  </div>


  <div class="row mt-5 mb-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of userData|async; let i = index">
                <td>{{ i }}</td>
                <td>{{ category.category }}</td>
                <td>
                  <button class="btn btn-sm btn-warning" (click)="onEdit(category.id,category.category)"><i class="fa-regular fa-pen-to-square"></i></button>
                  &nbsp;
                  <button class="btn btn-sm btn-danger" (click)="onDelete(category.id,category.category)"><i class="fa-regular fa-circle-xmark"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>

</div>
