<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card p-5 shadow-effect bg-secondary-theme">
        <div class="card-body">
          <div class="text-center">
            <h3 class="text-theme-primary">Login</h3>
            <p>Please login to your admin account to post a new blog post</p>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
              <div class="form-group mb-2">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  name="email"
                  #Email = "ngModel"
                  ngModel
                  email
                  required
                  [ngClass]="{ 'in-valid' :  'Email.touched && Email.invalid'}"
                />

                <div class="alert alert-danger mt-1" *ngIf = "Email.touched && Email.invalid">
                  <div *ngIf = "Email.errors?.['email']">Only email</div>
                  <div *ngIf = "Email.errors?.['required']">Email cannot be empty</div>
                </div>
              </div>
              <div class="form-group mb-2">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  placeholder="Password"
                  #Password = "ngModel"
                  ngModel
                  required
                  [ngClass]="{ 'in-valid' :  'Password.touched && Password.invalid'}"
                />
                <div class="alert alert-danger mt-1" *ngIf = "Password.touched && Password.invalid">Password Cannot be Empty</div>
              </div>
              <button class="btn btn-info btn-block btn-theme" [disabled]="loginForm.invalid">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
