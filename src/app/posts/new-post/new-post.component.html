<div class="container">
  <div class="row">
      <div class="col-md-12 text-center">
        <h3 class="text-theme-primary"> Add New Post </h3>
        <p class="mb-5"> You can add your new post here </p>
      </div>
  </div>
  <form [formGroup] = "postForm">
    <div class="row">

      <div class="col-md-7">
        <div class="card shadow-effect">
          <div class="card-body">

            <div class="form-group">
              <label for=""> Title </label>
              <input type="text" class="form-control" (keyup)="onTitleChange($event)" formControlName = "title">

            </div>
            <div class="form-group">
              <label for=""> Permalink </label>
              <input type="text" name="permalink "class="form-control" [value]="permalink"  formControlName = "permalink">
            </div>
            <div class="form-group">
              <label for=""> Excerpt </label>
              <textarea cols="30" rows="10" class="form-control" formControlName = "excerpt"></textarea>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-5 mt-3">
        <div class="form-group">
          <label for="">Please select a post category</label>
          <select class="form-control" formControlName = "category">
            <option value="" disabled choose> Please select a category </option>
            <option *ngFor="let category_ of categories | async" >{{category_.category}} </option>
          </select>
        </div>
        <div class="form-group">
          <label for=""> Post Image </label>
          <img [src] = "imgSrc" class="form-control img-fuild img-preview">
          <input type="file" class="form-control" accept="image/*" (change)="showPreview($event)" formControlName = "postImg">
        </div>
      </div>

    </div>
    <div class="row mt-3 mb-5">

      <div class="col-md-12">
        <div class="card shadow-effect">
          <div class="card-body">
            <div class="form-group">
              <label for=""> Content </label>
              <angular-editor placeholder="Add your content here" formControlName = "content"></angular-editor>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12 text-center mb-5">
        <button class="btn btn-info bg-theme text-white"> Save Post</button>&nbsp;
        <button class="btn btn-warning ml-3" routerLink="/posts"> Back to Post</button>
      </div>
    </div>
  </form>
</div>
